---
- hosts: CLOUD
  name: Provision VPS(s)
  gather_facts: true
  become: true
  vars_files:
    - vars/default.yml
  roles:
    - base
    - zsh
    - docker
    - wireguard
    - postgresql
    - mariadb
    - redis
    - nginx
    - php
    - firefly3
    - websites
    - vaultwarden
    - shiori
    - dnote
    - focalboard
    - monica
    - searx
    - invidious
    - backup
    - blocky
    - monitoring
    - owntracks
    - radicale
    - ittools
    - langtool

  tasks:
    - name: Setup ad-block list update hosts git automation
      ansible.builtin.include_tasks: tasks/hosts-git.yml
      when: setup_hosts_git

    - name: WOW
      ansible.builtin.debug:
        msg: "Playbook Completed"
